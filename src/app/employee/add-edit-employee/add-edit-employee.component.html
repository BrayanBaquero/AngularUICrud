<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter employee name">
    </div>
</div>


<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Deparment</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="deparment" placeholder="Enter deparment">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="st.id==0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="st.id!=0" class="btn btn-primary">Update</button>
