<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter student name">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Enter student last name">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Age</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="age" placeholder="Enter student age">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phoneNumber" placeholder="Enter phoneNumber">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">City</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="city" placeholder="Enter city">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col.form.label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email">
    </div>
</div>

<button (click)="addStudent()" *ngIf="st.id==0" class="btn btn-primary">Add</button>
<button (click)="updateStudent()" *ngIf="st.id!=0" class="btn btn-primary">Update</button>
